<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/ico" href="favicon.ico">
  <link rel="dns-prefetch" href="//fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <title>Wonderland's train timetable</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="/css/iconmoon.css" />
  <link rel="stylesheet" href="./css/print-styles.css" media="print" />

  <style>
          html,
      body {
        height: 100%;
        min-height: 100vh;
        font-family: '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', Helvetica, Arial, sans-serif,
          'Apple Color Emoji', 'Segoe UI Emoji';
        font-weight: 400;
        font-style: normal;
      }

      body {
        display: flex;
        flex-direction: column;
      }

      .main {
        flex: 1;
      }

      .bd-footer {
        font-size: 85%;
        text-align: center;
        background-color: #f7f7f7;
      }

      .bd-footer-links {
        padding-left: 0;
        margin-bottom: 1rem;
      }

      .bd-footer-links li {
        display: inline-block;
      }

      .bd-footer-links li + li {
        margin-left: 1rem;
      }

      .bd-footer a {
        font-weight: 500;
        color: #495057;
      }

      .bd-footer p {
        margin-bottom: 0;
      }

      @media (min-width: 576px) {
        .bd-footer {
          text-align: left;
        }
      }

      /*Home*/
      .time-table-header {
        padding: 0 1em;
        max-height: 500px;
        overflow: hidden;
      }

      .time-table-header img {
        width: 100%;
      }

      .card-tall {
        height: 100%;
      }

      .search-bar {
        border-radius: 10px;
        background: #fff;
        box-shadow: 0 0 1rem rgba(0, 0, 0, 0.15);
      }

      .search-bar .logo {
        vertical-align: middle;
      }

      .search-bar .city-toggle label {
        border-radius: 10px;
      }

      .search-bar .btn-search {
        background-color: lightgray;
        border-radius: 10px;
      }

      .search-bar .row {
        align-items: center;
      }

      input.error,
      select.error {
        box-shadow: maroon;
      }

      .time-table td {
        border-left: 1px solid rgba(0, 0, 0, 0.15);
        flex-shrink: 1;
        flex-grow: 1;
        flex-basis: 0;
        padding-top: 5px;
        text-align: center;
      }

      .time-table .row-header {
        color: rgba(0, 0, 0, 0.8);
        flex-grow: 0;
        flex-shrink: 0;
        padding-left: 49px;
        position: relative;
        width: 24.6%;
      }

      .time-table .row-header:before {
        background-color: #02c39a;
        content: '';
        display: block;
        height: 100%;
        left: 34px;
        position: absolute;
        top: 0;
        width: 3px;
      }

      .time-table .row-header.light-green:before {
        background-color: #e36414;
      }

      .time-table .row-header.green:before {
        background-color: #9a031e;
      }

      .time-table .row-header.blue:before {
        background-color: #5f0f40;
      }

      .time-table tr:first-child .row-header:before {
        height: 50%;
        top: 50%;
      }

      .time-table tr:last-child .row-header:before {
        height: 50%;
      }

      .time-table .row-header:after {
        background-color: #fff;
        box-sizing: border-box;
        border: solid 3px #b8bedd;
        border-radius: 10px;
        content: '';
        display: block;
        left: 31px;
        position: absolute;
        top: 40%;
        height: 10px;
        width: 10px;
      }

      @keyframes loading {
        40% {
          background-position: 100% 0;
        }
        100% {
          background-position: 100% 0;
        }
      }

      .loading .bar {
        background-color: #e7e7e7;
        height: 14px;
        border-radius: 7px;
        width: 80%;
      }
  </style>
</head>

<body>
  <header id="header_container"></header>

  <main id="page_container" class="bd-content p-4 main">
    <article>Loading....</article>
  </main>

  <footer id="footer_container" class="bd-footer text-muted"></footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
    async></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"
    async></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.10.2/underscore-min.js"
    type="text/javascript"
    defer></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" 
    type="text/javascript"
    defer></script>

  <script type="module" src="./app.js"></script>
</body>

</html>
